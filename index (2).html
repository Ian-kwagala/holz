<!DOCTYPE html>
<html>
<head>
	<title>Mufasa Travels</title>
	<style>
		/* Add some basic styling */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.vehicles {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.vehicle {
			margin: 20px;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.1);
		}
		.vehicle img {
			width: 100%;
			height: 150px;
			object-fit: cover;
			border-radius: 10px 10px 0 0;
		}
		.vehicle .details {
			padding: 20px;
		}
		.vehicle .details h2 {
			font-weight: bold;
			color: #333;
		}
		.vehicle .details p {
			font-size: 16px;
			color: #666;
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Mufasa Travels</h1>
	</header>
	<div class="vehicles">
		<!-- Cars -->
		<div class="vehicle">
			<img src="car1.jpg" alt="Car 1">
			<div class="details">
				<h2>Toyota Corolla</h2>
				<p>2015 model, 50000 miles, $15000</p>
				<button class="btn">Rent</button>
				<button class="btn">Buy</button>
			</div>
		</div>
		<div class="vehicle">
			<img src="car2.jpg" alt="Car 2">
			<div class="details">
				<h2>Honda Civic</h2>
				<p>2018 model, 30000 miles, $18000</p>
				<button class="btn">Rent</button>
				<button class="btn">Buy</button>
			</div>
		</div>
		
		<!-- Bikes -->
		<div class="vehicle">
			<img src="bike1.jpg" alt="Bike 1">
			<div class="details">
				<h2>Harley Davidson</h2>
				<p>2015 model, 20000 miles, $12000</p>
				<button class="btn">Rent</button>
				<button class="btn">Buy</button>
			</div>
		</div>
		
		<!-- Trucks -->
		<div class="vehicle">
			<img src="truck1.jpg" alt="Truck 1">
			<div class="details">
				<h2>Ford F-150</h2>
				<p>2018 model, 50000 miles, $25000</p>
				<button class="btn">Rent</button>
				<button class="btn">Buy</button>
			</div>
		</div>
		
		<!-- F1 Cars -->
		<div class="vehicle">
			<img src="f1car1.jpg" alt="F1 Car 1">
			<div class="details">
				<h2>Ferrari F1</h2>
				<p>2020 model, 1000 miles, $500000</p>
				<button class="btn">Rent</button>
				<button class="btn">Buy</button>
			</div>
		</div>
	</div>
	
	<script>
		// Add some JavaScript functionality here
	</script>
</body>
</html>
